<div class="biryani-container">
    <div *ngFor="let food of biryaniFoods" class="biryani-item">
      <img [src]="food.imageUrl" [alt]="food.name" />
      <h3>{{ food.name }}</h3>
      <p>Price: ${{ food.price }}</p>
      <p>Cook Time: {{ food.cookTime }}</p>
      <p>Rating: {{ food.star }}</p>
    </div>
  </div>
